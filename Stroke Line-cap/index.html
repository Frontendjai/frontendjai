<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Stroke Line-cap</title>
</head>
<body>
    
    <div class="module">
        <svg width="300px" 
            xmlns="http://www.w3.org/2000/svg" 
            version="1.1">
        <line class="stroke-1" x1="40" 
            x2="250" y1="20" y2="20" />
        <line class="stroke-2" x1="40" 
            x2="250" y1="60" y2="60" />
        <line class="stroke-3" x1="40" 
            x2="250" y1="100" y2="100" />
      </svg>
    </div>

</body>
</html>
